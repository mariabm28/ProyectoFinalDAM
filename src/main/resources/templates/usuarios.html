<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <style>
        body{
            font-family:'Segoe UI',system-ui,sans-serif;
            background:#f2f6fc;
            color:#263238;
            margin:0;
        }

        h1{ text-align:center; margin:2rem 0 1.5rem }

        .card{
            background:#fff;
            width:75%;
            max-width:960px;
            margin:0 auto 2rem;
            padding:0;
            border-radius:10px;
            box-shadow:0 2px 8px rgba(0,0,0,.08);
            overflow:hidden;
        }

        table{ width:100%; border-collapse:collapse }
        th,td{ padding:.9rem 1.2rem; }
        th{
            background:#009688;
            color:#fff;
            text-align:left;
            font-weight:600;
        }
        tr:nth-child(even){ background:#f7fbff }
        tr:nth-child(odd){ background:#eef6fa }

        .btn{
            border:none; cursor:pointer; font-size:.85rem;
            padding:.45rem .9rem; border-radius:6px;
            color:#fff; text-decoration:none; display:inline-flex; align-items:center; gap:.3rem;
        }
        .btn:hover{ opacity:.9 }
        .btn.blue{ background: #19bcd2
        }

        .btn-add{ background: rgba(32, 211, 178, 0.82)
        }
        .btn.red{ background:#e53935 }

        .add-wrapper{ width:75%; max-width:960px; margin:0 auto 2rem }

        .btn-volver{
            background:#e6e5e5;
            color:#080808;
        }
        .btn-volver:hover{
            background:#757575;
            color:#080808;
        }

        .actions-bottom{
            width:75%;
            max-width:960px;
            margin:0 auto 2rem;
            display:flex;
            justify-content:space-between;   /* ‚Üê volver | a√±adir ‚Üí  */
            gap:.5rem;
        }


    </style>
</head>
<body>
<h1>Usuarios</h1>
<div class="card">

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tipo</th>
            <th style="text-align:center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.nombre}">Nombre</td>
            <td th:text="${u.email}">email</td>
            <td th:text="${u.rol}">email</td>
            <td style="text-align:center;white-space:nowrap">
                <a th:href="@{'/usuarios/editar/' + ${u.id}}" class="btn blue">‚úèÔ∏è¬†Editar</a>

                <form th:action="@{'/usuarios/eliminar/' + ${u.id}}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn red"
                            onclick="return confirm('¬øBorrar usuario?')">üóëÔ∏è</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<div class="actions-bottom">
    <a th:href="@{/panel}" class="btn btn-volver">
        ‚Üê‚ÄØVolver
    </a>

    <a th:href="@{/usuarios/nuevo}" class="btn btn-add">
        ‚ûï‚ÄØNuevo usuario
    </a>
</div>
</body>
</html>
