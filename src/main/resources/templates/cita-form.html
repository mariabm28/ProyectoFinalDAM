<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${modo == 'crear'} ? 'Nueva cita' : 'Editar cita'">Formulario cita</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#eef4fa;
        }
        .card{
            border:none;
            border-radius:16px;
            box-shadow:0 8px 18px rgba(0,0,0,.08);
        }
        .btn-primary{background: #DF1B50D1;border:none}
        .btn-primary:hover{background: rgba(177, 20, 63, 0.82)
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">
                <h3 class="text-center mb-3"
                    th:text="${modo == 'crear'} ? 'Nueva cita' : 'Editar cita'">Formulario cita</h3>

                <!-- ======= FORM ======= -->
                <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
                    <!-- hidden ID para modo editar -->
                    <input type="hidden" th:if="*{id}" th:field="*{id}"/>

                    <!-- FECHA ----------------------->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Fecha y hora</label>
                        <input type="datetime-local" class="form-control"
                               th:field="*{fecha}" required>
                        <div class="text-danger small"
                             th:errors="*{fecha}"></div>
                    </div>

                    <!-- ================= USUARIO ================= -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Cliente</label>

                        <select class="form-select"
                                th:field="*{usuario}">            <!-- *{usuario} -->
                            <option value="" disabled
                                    th:selected="*{usuario} == null">-- Seleccione --</option>

                            <option th:each="u : ${usuarios}"
                                    th:value="${u.id}"
                                    th:text="${u.nombre}">
                            </option>
                        </select>
                    </div>

                    <!-- =============== SERVICIO ================= -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Servicio</label>

                        <select class="form-select"
                                th:field="*{servicio}">           <!-- *{servicio} -->
                            <option value="" disabled
                                    th:selected="*{servicio} == null">-- Seleccione --</option>

                            <option th:each="s : ${servicios}"
                                    th:value="${s.nombre}"
                            th:text="${s.nombre}">
                            </option>
                        </select>
                    </div>

                    <!-- BOTONES ---------------------->
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-outline-secondary" th:href="@{/citas}">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>
                            <span th:text="${modo == 'crear'} ? 'Guardar' : 'Actualizar'">Guardar</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (iconos opcionales) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
</body>
</html>
