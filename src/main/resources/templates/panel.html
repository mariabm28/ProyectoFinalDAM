<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel principal</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f2f6fc;
            color: #263238;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 1rem 1rem;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: start;
            margin-top: 2rem;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            padding: 1rem 2rem;
        }

        .tile {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
            color: #00796b;
            transition: transform .15s, box-shadow .15s;
        }

        .tile:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,.12);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
        }

        .logout-form {
            display: inline-block;
        }

        .logout-button {
            background-color: #e57373;
            color: white;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: background-color 0.2s ease;
        }

        .logout-button:hover {
            background-color: #ef5350;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido al panel</h1>
</header>

<div class="main-content">
    <div class="links">
        <a class="tile" th:href="@{/usuarios}">üë•Usuarios</a>
        <a class="tile" th:href="@{/citas}">üìÖCitas</a>
        <a class="tile" th:href="@{/servicios}">üíá‚Äç‚ôÄÔ∏èServicios</a>
    </div>
</div>

<footer>
    <form th:action="@{/logout}" method="post" class="logout-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="logout-button">üîìCerrar sesi√≥n</button>
    </form>
</footer>

</body>
</html>
