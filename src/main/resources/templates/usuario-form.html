<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${modo=='crear' ? 'Nuevo Usuario' : 'Editar Usuario'}">Formulario Usuario</title>

    <!-- Bootstrap 5  (¡imprescindible para que .btn funcione!) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{font-family:'Segoe UI',sans-serif;background:#eef2f7;display:flex;justify-content:center}

        .btn-primary{background:#20d3b2;border:none}
        .btn-primary:hover{background:#18a084}
        .error{color:#d32f2f;font-size:.85rem;margin:-.5rem 0 1rem 0}
    </style>
</head>
<body>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">

                <h3 class="text-center mb-3"
                    th:text="${modo == 'crear'} ? 'Nuevo usuario' : 'Editar usuario'">
                    Formulario usuario
                </h3>

                <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                    <input type="hidden" th:if="*{id}" th:field="*{id}"/>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                        <div class="error" th:errors="*{nombre}"></div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                        <div class="error" th:errors="*{email}"></div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3" th:if="${modo == 'crear'}">
                        <label class="form-label fw-semibold">Contraseña</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                        <div class="error" th:errors="*{password}"></div>
                    </div>

                    <!-- Rol -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Rol</label>
                        <select class="form-select" th:field="*{rol}" required>
                            <option value="ADMIN">ADMIN</option>
                            <option value="TRABAJADOR">TRABAJADOR</option>
                            <option value="CLIENTE">CLIENTE</option>
                        </select>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-outline-secondary" th:href="@{/usuarios}">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>
                            <span th:text="${modo == 'crear'} ? 'Guardar' : 'Actualizar'">Guardar</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
</body>
</html>
