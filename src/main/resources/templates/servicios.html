<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Servicios</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

    <!-- üé®  Colores personalizados -->
    <style>
        /* Bot√≥n naranja */
        .btn-naranja{
            background: #f19d1e;
            border-color:#f19d1e;
            color:#fff;
        }
        .btn-naranja:hover{
            background: #c58018;
            border-color:#c58018;
            color:#fff;
        }

        /* Bot√≥n coral */
        .btn-edit{
            background: #e6b436;
            border-color:#e5f35c;
            color:#fff;
        }
        .btn-edit:hover{
            background: #b3881f;
            border-color:#b3881f;
            color:#fff;
        }


        .table > thead.thead-cabecera > tr > th{
            background: #f4c95a !important;
            color:#fff !important;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">

    <h2 class="text-center mb-4">Servicios</h2>


    <div class="d-flex justify-content-between gap-2 mb-2">

        <a th:href="@{/panel}" class="btn btn-outline-secondary">
            ‚Üê‚ÄØVolver
        </a>


        <a th:href="@{/servicios/nuevo}" class="btn btn-naranja">
            <i class="bi bi-plus"></i>‚ÄØNuevo servicio
        </a>
    </div>

    <table class="table table-striped table-hover">
        <!-- Cabecera  -->
        <thead class="thead-cabecera">
        <tr>
            <th>Nombre</th>
            <th>Duraci√≥n</th>
            <th>Precio&nbsp;‚Ç¨</th>
            <th style="width:160px"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${servicios}">
            <td th:text="${s.nombre}"></td>
            <td th:text="${s.tiempo + ' min'}"></td>
            <td th:text="${#numbers.formatDecimal(s.precio,1,2)}"></td>

            <td class="text-end">
                <!-- Bot√≥n EDITAR (coral) -->
                <a th:href="@{'/servicios/editar/' + ${s.nombre}}"
                   class="btn btn-sm btn-edit me-1">
                    ‚úèÔ∏è‚ÄØEditar
                </a>

                <!-- Bot√≥n BORRAR (mantiene rojo Bootstrap) -->
                <a th:href="@{'/servicios/borrar/' + ${s.nombre}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¬øEliminar servicio?');">
                    üóëÔ∏è
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Iconos -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
</body>
</html>
